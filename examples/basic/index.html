<!doctype html>
<html>
<head>
    <title>HTML Editor Basic Example</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div id="buttons" class="buttons-container">
    <button class="button" title="Bold" data-action="bold"><i class="material-icons">format_bold</i></button>
    <button class="button" title="Italic" data-action="italic"><i class="material-icons">format_italic</i></button>
    <button class="button" title="Underline" data-action="underline"><i class="material-icons">format_underline</i></button>
    <button class="button" title="Strike Through" data-action="strikeThrough"><i class="material-icons">strikethrough_s</i></button>

    <button class="button" title="Align Left" data-action="alignLeft"><i class="material-icons">format_align_left</i></button>
    <button class="button" title="Align Center" data-action="alignCenter"><i class="material-icons">format_align_center</i></button>
    <button class="button" title="Align Right" data-action="alignRight"><i class="material-icons">format_align_right</i></button>
    <button class="button" title="Align Justify" data-action="alignJustify"><i class="material-icons">format_align_justify</i></button>

    <button class="button" title="Indent" data-action="indent"><i class="material-icons">format_indent_increase</i></button>
    <button class="button" title="Outdent" data-action="outdent"><i class="material-icons">format_indent_decrease</i></button>

    <button class="button" title="Ordered List" data-action="orderedList"><i class="material-icons">format_list_numbered</i></button>
    <button class="button" title="Unordered List" data-action="unorderedList"><i class="material-icons">format_list_bulleted</i></button>

    <button class="button" title="Subscript" data-action="subscript"><i class="material-icons">vertical_align_bottom</i></button>
    <button class="button" title="Superscript" data-action="superscript"><i class="material-icons">vertical_align_top</i></button>

    <button class="button" title="Text Color" data-action="textColor"><i class="material-icons">format_color_text</i></button>
    <button class="button" title="Background Color" data-action="backgroundColor"><i class="material-icons">format_color_fill</i></button>

    <button class="button" title="Remove Format" data-action="removeFormat"><i class="material-icons">format_clear</i></button>
</div>

<div id="editor" class="editor"></div>

<script src="../../dist/html-editor.umd.js"></script>
<script src="script.js"></script>
</body>
</html>
