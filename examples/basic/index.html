<!doctype html>
<html>
<head>
    <title>HTML Editor Basic Example</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div id="buttons" class="buttons-container">
    <button class="button" title="Bold" data-action="bold"><i class="material-icons">format_bold</i></button>
    <button class="button" title="Italic" data-action="italic"><i class="material-icons">format_italic</i></button>
    <button class="button" title="Underline" data-action="underline"><i class="material-icons">format_underline</i></button>
    <button class="button" title="Strike Through" data-action="strikeThrough"><i class="material-icons">strikethrough_s</i></button>

    <button class="button" title="Remove Format" data-action="removeFormat"><i class="material-icons">format_clear</i></button>
</div>

<div id="editor" class="editor"></div>

<script src="../../dist/html-editor.umd.js"></script>
<script src="script.js"></script>
</body>
</html>
